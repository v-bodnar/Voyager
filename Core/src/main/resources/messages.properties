sector.names=Beta,Gamma,Delta,Epsilon,Zeta,Eta,Theta,Iota,Kappa,Lambda,Mu,Nu,Xi,Omicron,Pi,Rho,Sigma,Tau,Upsilon,Phi,Chi,Psi,Omega
race.insectoid.name=Cryptops
race.insectoid.description=Insectoid intelligent race. They can have quite different shapes. But something they have in common - rage. Their natural exoskeletons make them very strong and enduring and that helped them to survive on the early ages of their evolution on their very unfriendly homeplanet. They have big families in which one female is in the head.

race.reptilian.name=Xenosaurus
race.reptilian.description=Reptilian intelligent race. Very peaceful race that seeks harmony with nature and space. Their medical achievements are the most significant in the universe. Their specie adopted to live almost in any environment from volcanoes to permafrost.

race.humanoid.name=Humanoid
race.humanoid.description=The youngest race in the space. Rumors spread that their fertility is the key of their success they have colonized more planets then any other race in so small period of time, and their population growth very rapidly;

race.cybernetics.name=Autopoiesis
race.cybernetics.description=Cybernetic race. Highly organized, accurate, and enduring. They possess the most advanced technologies. Their clusters are controlled by central megamind, but in the same time they appreciate self expression and art (some kind of...)

politics.democracy.name=Democracy
politics.democracy.description=System of government in which the citizens exercise power directly or elect representatives from among themselves to form a governing body, such as a parliament. Democracy is sometimes referred to as "rule of the majority".

politics.monarchy.name=Absolute monarchy
politics.monarchy.description=Form of monarchy in which one ruler has supreme authority and where that authority is not restricted by any written laws, legislature, or customs. These are often, but not always, hereditary monarchies. In contrast, in constitutional monarchies, the head of state's authority derives from and is legally bounded or restricted by a constitution or legislature.

politics.komunism.name=Komunnism
politics.komunism.description=Political, and economic ideology and movement whose ultimate goal is the establishment of the communist society, which is a socioeconomic order structured upon the common ownership of the means of production and the absence of social classes, money, and the state.

religion.scientology.name=Scientology
religion.scientology.description=Religion in which faithful believes that world has been created by some developed ancient race. And the only way to find out their intentions an where they came from is through science. Fanatics are ready for everything to reach their goal.

religion.harmonism.name=Harmonism
religion.harmonism.description=They believe that god lives inside every living creature. They hate damaging nature and living creatures, they don't use weapons, instead sometimes they use telepathy to control unfaithful.

religion.necrocism.name=Necrothism
religion.necrocism.description=The whole society believes that their dead brothers live in the parallel universe and they can watch them. Their funeral rituals are very complicated. Each of them has to complete act of bravery of their life to honor his ancestors.

location.desert.name=Desert
location.desert.description=Extremely dry, harsh and unfriendly place, but you could find some valuable resources there.

location.lavaPlatform.name=Lava platform
location.lavaPlatform.description=A platform for pumping lava and extracting valuable resources. Caution, falling from the platform is causing immediate death.\

location.underwaterPlants.name=Underwater plants
location.underwaterPlants.description=Underwater bells with oxygen/helium mixture provides micro climate for cultivation of few very rare types of seaweed. 

location.orbitalStation.name=Orbital station
location.orbitalStation.description=This station is flying on the low orbit of gas giants which makes it possible to gather gaseous resources

location.iceMine.name=Ice mine
location.iceMine.description=There is something huge frozen under planets ice cover. Your scanners show an image of giants head under the ice (Or may be it is only your imagination). The whole surface is covered with caves leading to these strange object under the surface.

location.aborigineTribe.name=Aborigine tribe
location.aborigineTribe.description=Those cute buildings from bones and leather look funny against your high orbit tugboat. You can try to catch few aborigines while there is no ISNA(Inter Space Nations Agency) watchers around. But be careful some tribes could be cannibals.

